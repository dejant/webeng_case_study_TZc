    <link rel="stylesheet" href="style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"

        crossorigin="anonymous"></script>

    <title>LOGIN</title>
    <!-- title icon setzen -->
    <link rel='shortcut icon' href='icons\user-friends-solid.svg' type='image/x-icon'>
    <link rel='icon' href='icons\user-friends-solid.svg' type='image/x-icon'>

<body>
    <!-- HEADER -->
    <div class="p-3 mb-5 bg-warning text-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center" id="headerOben">VEREIN XYZ</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- HAUPTCONTENT -->
    <div id="content" class="container-fluid text-center pb-4">
        <div id="loginrow" class="row">
            <div class="col-sm">
                <form>
                    <h2 class="mb-4">LOGIN</h2>
                    <div class="input-container mb-1">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Mitgliedernummer" name="usrnm">
                    </div>
                    <div class="input-container mb-3">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Passwort" name="psw">
                    </div>
                    <a class="btn btn-secondary" href="main.html">LOGIN</a>
                </form>
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {

            });
        });
    </script>
